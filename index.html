<!DOCTYPE html>
<html>

	<head>
		<title>Cookie Example</title>
		<style>
			body {
				background: gray;
				font-size: 32px;
				margin: 1em;
			}
		</style>
	</head>

	<body>
		<div id="test"></div>

		<script>
			// https://developer.mozilla.org/en-US/docs/Web/API/Window/localStorage
			let test = document.getElementById("test");

			let timesVisited = window.localStorage.getItem("times_visited");
			timesVisited++;
			test.innerHTML = timesVisited;
			window.localStorage.setItem("times_visited", timesVisited);
		</script>
	</body>

</html>
